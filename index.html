<html>
    <head>
        <link rel="stylesheet" href="index.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <h1>Generate a <br><span id="green">random password</span></h1>
            <p>Never use an insecure password again.</p>
            <p>Limit characters: <input type="number" maxlength="2" id="password-length"></input></p>
            <button id="no-numbers">No numbers</button>
            <button id="no-symbols">No symbols</button><br>
            <button id="generate-passwords">Generate passwords</button>
            <hr size="1" id="horizontal-line"/>
            <div id="password-one-box"><p id="password-one"></p></div>
            <div><p id="password-two"></p></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
